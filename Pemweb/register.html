<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <fieldset>
        <legend>Login</legend>
    <form action="#">
      <p>
        <label for="nama">Nama: </label>
            <input type="text" name="nama" id="nama" placeholder="Nama.....">
     </p>

      <p>
        <label for="username">Username: </label>
            <input type="text" name="username" placeholder="Username" id="username">
      </p>

      <p>
        <label for="email">Email: </label>
            <input type="email" name="email" id="email">
      </p>

      <p>
        <label for="gender">Jenis kelamin: </label>
            <input type="radio" name="gender" id="gender" value="Laki Laki">Laki Laki
            <input type="radio" name="gender" id="gender" value="Perempuan">Perempuan
      </p>
      
      <p>
        <label for="agama">Agama: </label>
            <select name="agama" id="agama">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="hindu">Hindu</option>
                <option value="buddha">Buddha</option>
                <option value="konghucu">Konghucu</option>
            </select>
                
      </p>

      <p>
        <label for="biografi">Biografi</label>
        <textarea name="biografi" id="biografi" cols="50" rows="5"></textarea>
      </p>

      <p>
        <label for="web">Alamat web</label>
        <input type="url" name="web" id="web">
      </p>

      <p>
        <label for="tgl">Alamat web</label>
        <input type="date" name="tgl" id="tgl">
      </p>

      <p>
        <label for="age">Umur</label>
        <input type="number" name="age" id="age">
      </p>
    </form>
    
</body>
</html>
