<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Warna latar belakang */
            color: #333; /* Warna teks */
        }

        header {
            background-color: #007BFF; /* Warna header */
            padding: 20px;
            text-align: center;
            color: #fff; /* Warna teks header */
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff; /* Warna latar belakang konten */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #007BFF; /* Warna teks judul */
        }

        p {
            line-height: 1.6;
        }

        .project {
            margin-bottom: 20px;
        }

        footer {
            background-color: #333; /* Warna latar belakang footer */
            color: #fff; /* Warna teks footer */
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Portofolio Saya</h1>
        <p>Selamat datang di portofolio online saya</p>
    </header>

    <section>
        <div class="project">
            <h2>Proyek 1</h2>
            <p>Deskripsi proyek 1.</p>
        </div>

        <div class="project">
            <h2>Proyek 2</h2>
            <img src="" alt="">
            <p>Deskripsi proyek 2.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Nama Anda. Hak cipta dilindungi.</p>
    </footer>
</body>

</html>
